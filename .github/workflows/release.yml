name: Release & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-24.04
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-24.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - run: npm ci
      - run: npx ng build --base-href /resume/
      - run: npx playwright install chromium --with-deps
      - run: npx playwright test
        env:
          CI: true

      - name: Copy PDF into Pages output
        run: |
          if [ -f e2e-results/resume.pdf ]; then
            cp e2e-results/resume.pdf dist/resume/browser/resume.pdf
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist/resume/browser

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  attach-pdf:
    name: Attach PDF to Release
    needs: [release-please, deploy]
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - run: npm ci
      - run: npx playwright install chromium --with-deps
      - run: npx playwright test
        env:
          CI: true

      - name: Upload PDF to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f e2e-results/resume.pdf ]; then
            gh release upload "${{ needs.release-please.outputs.tag_name }}" \
              e2e-results/resume.pdf --clobber
            echo "PDF available at: https://github.com/${{ github.repository }}/releases/latest/download/resume.pdf"
          fi
