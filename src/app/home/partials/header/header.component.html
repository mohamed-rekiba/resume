<section class="header__summary">
    <!-- <svg class="avatar" viewBox="0 0 188 188">
        <g class="avatar__box">
            <image xlink:href="/assets/images/avatar-3.jpg"></image>
        </g>
    </svg> -->
    <div class="header__summary--contact">
        <h1 class="header__name">{{ name }}</h1>
        <h2 class="header__position">{{ currentPosition }}</h2>
        <div class="link-list">
            @for (social of socialInfo; track social) {
                <a
                    mat-icon-button
                    class="link-icon"
                    [href]="social.link"
                    target="_blank"
                >
                    <mat-icon [svgIcon]="social.icon"></mat-icon>
                </a>
            }
        </div>
    </div>
    <div
        class="header__summary--content"
        [innerHtml]="summaryContent | safe: 'html'"
    ></div>
</section>
<section class="header__info">
    <!-- <h3>Contact Information:</h3> -->
    @for (contact of contactInfo; let i = $index; track contact.title) {
        <a
            mat-icon-button
            class="contact-item"
            [title]="contact.title"
            [href]="
                contact.hrefSuffix ? contact.hrefSuffix + contact.value : '#'
            "
            [target]="contact.hrefSuffix ? '_blank' : '_self'"
        >
            <!-- <mat-icon fontSet="material-icons-outlined">{{
                contact.icon
            }}</mat-icon> -->
            {{ contact.title }}: {{ contact.value }}
            @if (i !== contactInfo.length - 1) {
                ,
            }
        </a>
    }
</section>
